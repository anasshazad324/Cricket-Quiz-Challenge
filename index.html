<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Cricket Quiz Challenge</title>
    <style>
        @import url('https://fonts.googleapis.com/css2?family=Poppins:wght@300;400;600;700&display=swap');
        
        :root {
            --primary: #1e3a8a;
            --secondary: #f59e0b;
            --accent: #dc2626;
            --light: #f8fafc;
            --dark: #0f172a;
        }
        
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
            font-family: 'Poppins', sans-serif;
        }
        
        body {
            background: linear-gradient(135deg, #0f172a, #1e3a8a);
            color: var(--light);
            min-height: 100vh;
            display: flex;
            justify-content: center;
            align-items: center;
            overflow-x: hidden;
        }
        
        .container {
            width: 90%;
            max-width: 800px;
            background: rgba(255, 255, 255, 0.1);
            backdrop-filter: blur(10px);
            border-radius: 20px;
            padding: 2rem;
            box-shadow: 0 15px 30px rgba(0, 0, 0, 0.3);
            position: relative;
            overflow: hidden;
            transform: scale(0.95);
            transition: transform 0.3s ease;
        }
        
        .container:hover {
            transform: scale(1);
        }
        
        .container::before {
            content: '';
            position: absolute;
            top: -50%;
            left: -50%;
            width: 200%;
            height: 200%;
            background: linear-gradient(
                to bottom right,
                transparent,
                transparent,
                transparent,
                var(--secondary)
            );
            transform: rotate(30deg);
            animation: shine 6s infinite;
            z-index: -1;
        }
        
        @keyframes shine {
            0% {
                transform: rotate(30deg) translate(-10%, -10%);
            }
            50% {
                transform: rotate(30deg) translate(10%, 10%);
            }
            100% {
                transform: rotate(30deg) translate(-10%, -10%);
            }
        }
        
        h1 {
            text-align: center;
            margin-bottom: 1.5rem;
            color: var(--secondary);
            font-size: 2.5rem;
            text-shadow: 0 2px 5px rgba(0, 0, 0, 0.2);
            position: relative;
            display: inline-block;
            width: 100%;
        }
        
        h1::after {
            content: '';
            position: absolute;
            bottom: -10px;
            left: 50%;
            transform: translateX(-50%);
            width: 100px;
            height: 4px;
            background: var(--accent);
            border-radius: 2px;
        }
        
        .start-screen, .quiz-container, .result-container {
            text-align: center;
            transition: all 0.5s ease;
        }
        
        .quiz-container, .result-container {
            display: none;
        }
        
        .question-count {
            font-size: 1.2rem;
            margin-bottom: 1rem;
            color: var(--secondary);
            font-weight: 600;
        }
        
        .question-text {
            font-size: 1.5rem;
            margin-bottom: 2rem;
            line-height: 1.4;
            animation: fadeIn 0.5s ease;
        }
        
        @keyframes fadeIn {
            from { opacity: 0; transform: translateY(20px); }
            to { opacity: 1; transform: translateY(0); }
        }
        
        .options-container {
            display: grid;
            grid-template-columns: 1fr;
            gap: 1rem;
            margin-bottom: 2rem;
        }
        
        .option {
            background: rgba(255, 255, 255, 0.1);
            border: 2px solid rgba(255, 255, 255, 0.2);
            border-radius: 10px;
            padding: 1rem;
            cursor: pointer;
            transition: all 0.3s ease;
            font-size: 1.1rem;
            text-align: left;
            display: flex;
            align-items: center;
            position: relative;
            overflow: hidden;
        }
        
        .option:hover {
            background: rgba(255, 255, 255, 0.2);
            transform: translateY(-3px);
            box-shadow: 0 5px 15px rgba(0, 0, 0, 0.1);
        }
        
        .option::before {
            content: '';
            position: absolute;
            top: 0;
            left: 0;
            width: 5px;
            height: 100%;
            background: var(--secondary);
            transition: width 0.3s ease;
        }
        
        .option:hover::before {
            width: 10px;
        }
        
        .option.selected {
            background: rgba(59, 130, 246, 0.2);
            border-color: var(--primary);
        }
        
        .option.correct {
            background: rgba(34, 197, 94, 0.2);
            border-color: #16a34a;
            animation: pulse 0.5s;
        }
        
        .option.wrong {
            background: rgba(239, 68, 68, 0.2);
            border-color: var(--accent);
            animation: shake 0.5s;
        }
        
        @keyframes pulse {
            0% { transform: scale(1); }
            50% { transform: scale(1.05); }
            100% { transform: scale(1); }
        }
        
        @keyframes shake {
            0%, 100% { transform: translateX(0); }
            20% { transform: translateX(-10px); }
            40% { transform: translateX(10px); }
            60% { transform: translateX(-10px); }
            80% { transform: translateX(10px); }
        }
        
        .btn {
            background: var(--secondary);
            color: var(--dark);
            border: none;
            padding: 0.8rem 2rem;
            font-size: 1.1rem;
            border-radius: 50px;
            cursor: pointer;
            transition: all 0.3s ease;
            font-weight: 600;
            box-shadow: 0 5px 15px rgba(245, 158, 11, 0.3);
            display: inline-block;
            margin-top: 1rem;
        }
        
        .btn:hover {
            transform: translateY(-3px);
            box-shadow: 0 8px 20px rgba(245, 158, 11, 0.4);
        }
        
        .btn:active {
            transform: translateY(0);
        }
        
        .next-btn {
            background: var(--primary);
            color: white;
            display: none;
        }
        
        .result-container h2 {
            font-size: 2rem;
            margin-bottom: 1rem;
            color: var(--secondary);
        }
        
        .score-text {
            font-size: 1.5rem;
            margin-bottom: 2rem;
        }
        
        .score {
            font-size: 3rem;
            font-weight: 700;
            color: var(--secondary);
            margin: 1rem 0;
            display: inline-block;
            position: relative;
        }
        
        .score::after {
            content: '';
            position: absolute;
            bottom: -10px;
            left: 0;
            width: 100%;
            height: 5px;
            background: var(--accent);
            border-radius: 3px;
        }
        
        .celebration {
            position: absolute;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            pointer-events: none;
            z-index: 10;
            display: none;
        }
        
        .confetti {
            position: absolute;
            width: 10px;
            height: 10px;
            background: var(--secondary);
            opacity: 0;
        }
        
        .progress-container {
            width: 100%;
            height: 10px;
            background: rgba(255, 255, 255, 0.1);
            border-radius: 5px;
            margin-bottom: 2rem;
            overflow: hidden;
        }
        
        .progress-bar {
            height: 100%;
            background: linear-gradient(90deg, var(--secondary), var(--accent));
            border-radius: 5px;
            width: 0%;
            transition: width 0.3s ease;
        }
        
        @media (max-width: 768px) {
            .container {
                width: 95%;
                padding: 1.5rem;
            }
            
            h1 {
                font-size: 2rem;
            }
            
            .question-text {
                font-size: 1.3rem;
            }
            
            .option {
                padding: 0.8rem;
                font-size: 1rem;
            }
        }
    </style>
</head>
<body>
    <div class="container">
        <div class="start-screen">
            <h1>Cricket Quiz Challenge</h1>
            <p>Test your cricket knowledge with 10 exciting questions!</p>
            <button class="btn start-btn">Start Quiz</button>
        </div>
        
        <div class="quiz-container">
            <div class="progress-container">
                <div class="progress-bar"></div>
            </div>
            <div class="question-count"></div>
            <div class="question-text"></div>
            <div class="options-container"></div>
            <button class="btn next-btn">Next Question</button>
        </div>
        
        <div class="result-container">
            <h2>Quiz Completed!</h2>
            <div class="score-text">Your Score:</div>
            <div class="score">0/10</div>
            <button class="btn restart-btn">Play Again</button>
        </div>
        
        <div class="celebration" id="celebration"></div>
    </div>

    <script>
        document.addEventListener('DOMContentLoaded', () => {
            // DOM Elements
            const startScreen = document.querySelector('.start-screen');
            const quizContainer = document.querySelector('.quiz-container');
            const resultContainer = document.querySelector('.result-container');
            const startBtn = document.querySelector('.start-btn');
            const nextBtn = document.querySelector('.next-btn');
            const restartBtn = document.querySelector('.restart-btn');
            const questionCountElement = document.querySelector('.question-count');
            const questionTextElement = document.querySelector('.question-text');
            const optionsContainer = document.querySelector('.options-container');
            const scoreElement = document.querySelector('.score');
            const progressBar = document.querySelector('.progress-bar');
            const celebration = document.getElementById('celebration');
            
            // Quiz Questions
            const questions = [
                {
                    question: "Who holds the record for the highest individual score in Test cricket?",
                    options: [
                        "Brian Lara",
                        "Virat Kohli",
                        "Don Bradman",
                        "Sachin Tendulkar"
                    ],
                    answer: "Brian Lara"
                },
                {
                    question: "Which country won the first ever Cricket World Cup in 1975?",
                    options: [
                        "Australia",
                        "England",
                        "West Indies",
                        "India"
                    ],
                    answer: "West Indies"
                },
                {
                    question: "What is the maximum number of overs in a One Day International (ODI) match?",
                    options: [
                        "40 overs",
                        "50 overs",
                        "60 overs",
                        "100 overs"
                    ],
                    answer: "50 overs"
                },
                {
                    question: "Who is known as the 'Rawalpindi Express' in cricket?",
                    options: [
                        "Wasim Akram",
                        "Waqar Younis",
                        "Shoaib Akhtar",
                        "Imran Khan"
                    ],
                    answer: "Shoaib Akhtar"
                },
                {
                    question: "Which bowler has taken the most wickets in Test cricket history?",
                    options: [
                        "Shane Warne",
                        "Muttiah Muralitharan",
                        "Anil Kumble",
                        "James Anderson"
                    ],
                    answer: "Muttiah Muralitharan"
                },
                {
                    question: "What is the nickname of the Indian Premier League (IPL) team Mumbai Indians?",
                    options: [
                        "The Lions",
                        "The Super Kings",
                        "The Royals",
                        "The Paltan"
                    ],
                    answer: "The Paltan"
                },
                {
                    question: "Which player has scored the fastest century in ODI cricket?",
                    options: [
                        "AB de Villiers",
                        "Chris Gayle",
                        "Shahid Afridi",
                        "Corey Anderson"
                    ],
                    answer: "AB de Villiers"
                },
                {
                    question: "What is the distance between the popping crease and the stumps in cricket?",
                    options: [
                        "4 feet",
                        "6 feet",
                        "8 feet",
                        "10 feet"
                    ],
                    answer: "4 feet"
                },
                {
                    question: "Which country has won the most ICC Cricket World Cups?",
                    options: [
                        "India",
                        "Australia",
                        "West Indies",
                        "England"
                    ],
                    answer: "Australia"
                },
                {
                    question: "Who was the first batsman to score a double century in ODI cricket?",
                    options: [
                        "Rohit Sharma",
                        "Martin Guptill",
                        "Chris Gayle",
                        "Sachin Tendulkar"
                    ],
                    answer: "Sachin Tendulkar"
                }
            ];
            
            // Quiz Variables
            let currentQuestionIndex = 0;
            let score = 0;
            let selectedOption = null;
            
            // Start Quiz
            startBtn.addEventListener('click', startQuiz);
            
            function startQuiz() {
                startScreen.style.display = 'none';
                quizContainer.style.display = 'block';
                showQuestion();
            }
            
            // Show Question
            function showQuestion() {
                resetState();
                const currentQuestion = questions[currentQuestionIndex];
                const questionNo = currentQuestionIndex + 1;
                
                questionCountElement.textContent = `Question ${questionNo} of ${questions.length}`;
                questionTextElement.textContent = currentQuestion.question;
                progressBar.style.width = `${(questionNo / questions.length) * 100}%`;
                
                currentQuestion.options.forEach(option => {
                    const button = document.createElement('div');
                    button.classList.add('option');
                    button.textContent = option;
                    optionsContainer.appendChild(button);
                    
                    button.addEventListener('click', () => selectOption(option, button));
                });
            }
            
            // Reset State
            function resetState() {
                nextBtn.style.display = 'none';
                while (optionsContainer.firstChild) {
                    optionsContainer.removeChild(optionsContainer.firstChild);
                }
                selectedOption = null;
            }
            
            // Select Option
            function selectOption(option, optionElement) {
                const currentQuestion = questions[currentQuestionIndex];
                const isCorrect = option === currentQuestion.answer;
                
                // Disable all options
                const options = document.querySelectorAll('.option');
                options.forEach(opt => {
                    opt.style.pointerEvents = 'none';
                });
                
                // Mark selected option
                optionElement.classList.add('selected');
                
                // Mark correct/wrong
                if (isCorrect) {
                    optionElement.classList.add('correct');
                    score++;
                } else {
                    optionElement.classList.add('wrong');
                    // Highlight correct answer
                    options.forEach(opt => {
                        if (opt.textContent === currentQuestion.answer) {
                            opt.classList.add('correct');
                        }
                    });
                }
                
                nextBtn.style.display = 'block';
                selectedOption = option;
            }
            
            // Next Question
            nextBtn.addEventListener('click', () => {
                currentQuestionIndex++;
                if (currentQuestionIndex < questions.length) {
                    showQuestion();
                } else {
                    showResult();
                }
            });
            
            // Show Result
            function showResult() {
                quizContainer.style.display = 'none';
                resultContainer.style.display = 'block';
                scoreElement.textContent = `${score}/${questions.length}`;
                
                // Celebration for good scores
                if (score >= 7) {
                    createConfetti();
                }
            }
            
            // Restart Quiz
            restartBtn.addEventListener('click', () => {
                currentQuestionIndex = 0;
                score = 0;
                resultContainer.style.display = 'none';
                startScreen.style.display = 'block';
                celebration.style.display = 'none';
                celebration.innerHTML = '';
            });
            
            // Confetti Celebration
            function createConfetti() {
                celebration.style.display = 'block';
                const colors = ['#f59e0b', '#dc2626', '#1e3a8a', '#10b981', '#8b5cf6'];
                
                for (let i = 0; i < 100; i++) {
                    const confetti = document.createElement('div');
                    confetti.classList.add('confetti');
                    confetti.style.left = Math.random() * 100 + 'vw';
                    confetti.style.backgroundColor = colors[Math.floor(Math.random() * colors.length)];
                    confetti.style.transform = `rotate(${Math.random() * 360}deg)`;
                    
                    celebration.appendChild(confetti);
                    
                    // Animation
                    const animationDuration = Math.random() * 3 + 2;
                    confetti.style.animation = `fall ${animationDuration}s linear forwards`;
                    
                    // Keyframes
                    const keyframes = `
                        @keyframes fall {
                            to {
                                top: 100vh;
                                opacity: 1;
                                transform: rotate(${Math.random() * 360}deg);
                            }
                        }
                    `;
                    
                    const styleElement = document.createElement('style');
                    styleElement.innerHTML = keyframes;
                    document.head.appendChild(styleElement);
                }
            }
        });
    </script>
</body>
</html>
